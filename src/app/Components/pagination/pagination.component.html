  <button *ngFor="let button of buttons" (click)="filtercomments(button)" [ngClass]="{'active':page==button}">{{button}} </button>
	<button (click)="next()">Next</button>
	<select (change)="changepagelimit()">
    <option>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
  </select>
	<p>{{page}}</p>
</div>
<table>
	<tr>
		<th>index</th>
		<th>postId</th>
		<th>email</th>
		<th>body</th>
		<th>name</th>
		<th>id</th>
	</tr>
	<tr *ngFor="let comment of displayComments;index as i">
		<td>{{i}}</td>
		<td>{{comment.postId}}</td>
		<td>{{comment.email}}</td>
		<td>{{comment.body}}</td>
		<td>{{comment.name}}</td>
		<td>{{comment.id}}</td>
	</tr>
</table>
