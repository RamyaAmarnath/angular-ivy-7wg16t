<div>
	<button (click)="previous()">Previous</button>
	<button (click)="one()" [ngClass]="{'active':page==1}">1</button>
	<button (click)="two()" [ngClass]="{'active':page==2}">2</button>
	<button (click)="three()" [ngClass]="{'active':page==3}">3</button>
	<button (click)="four()" [ngClass]="{'active':page==4}">4</button>
	<button (click)="five()" [ngClass]="{'active':page==5}">5</button>
	<button (click)="next()">Next</button>
	<select (change)="changepagelimit()">
    <option>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
  </select>
	<p>{{page}}</p>
</div>
<table>
	<tr>
		<th>index</th>
		<th>postId</th>
		<th>email</th>
		<th>body</th>
		<th>name</th>
		<th>id</th>
	</tr>
	<tr *ngFor="let comment of displayComments;index as i">
		<td>{{i}}</td>
		<td>{{comment.postId}}</td>
		<td>{{comment.email}}</td>
		<td>{{comment.body}}</td>
		<td>{{comment.name}}</td>
		<td>{{comment.id}}</td>
	</tr>
</table>
